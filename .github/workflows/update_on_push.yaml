name: update_on_push

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run build
      - run: npm run test
      - run: ssh -i ${{ secrets.SECRET_PRIVATE_KEY }} ${{ secrets.SECRET_PRIVATE_USERNAME }}@${{ secrets.SECRET_REMOTE_IP }}

